<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Happy Birthday Martiye ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* --- Canvas Background --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* --- Utilities --- */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 2s ease forwards;
        }

        .slide-up {
            animation: slideUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* --- Entry Screen --- */
        #entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .enter-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #fff;
            margin-top: 20px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        .heart-btn {
            font-size: 5rem;
            color: var(--primary);
            filter: drop-shadow(0 0 20px var(--primary));
            transition: transform 0.3s ease;
            animation: pulse-heart 1.5s infinite;
        }

        @keyframes pulse-heart {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* --- Main Content --- */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        /* --- Hero Section --- */
        .hero {
            height: 90vh;
            height: 90dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1.title {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 77, 109, 0.5);
            line-height: 1.2;
            padding: 0 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite;
            padding: 20px;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* --- Gallery Section --- */
        .gallery-section {
            padding: 3rem 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .photo-card {
            background: var(--glass);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.6s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .photo-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (hover: hover) {
            .photo-card:hover {
                transform: translateY(-10px) scale(1.02);
                z-index: 2;
                box-shadow: 0 20px 40px rgba(255, 77, 109, 0.3);
                border-color: var(--primary);
            }
        }

        .photo-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        /* --- Letter Section --- */
        .letter-section {
            padding: 3rem 0;
            display: flex;
            justify-content: center;
        }

        .letter-paper {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 3rem;
            width: 100%;
            max-width: 700px;
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            position: relative;
            transform: rotate(-1deg);
        }

        .letter-paper:before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 5px;
            background: repeating-linear-gradient(-45deg, var(--primary) 0, var(--primary) 10px, transparent 10px, transparent 20px);
        }

        .typing-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background: #333;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- Gift Section --- */
        .gift-section {
            padding: 5rem 0 10rem;
            text-align: center;
        }

        .gift-box {
            font-size: 6rem;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-user-select: none;
            user-select: none;
        }
        
        .gift-box:active { transform: scale(0.9); }

        .hidden-code {
            font-family: 'Montserrat', monospace;
            font-size: 1.5rem;
            color: var(--gold);
            letter-spacing: 2px;
            margin-top: 2rem;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
            filter: blur(10px);
            word-break: break-all;
        }

        .hidden-code.revealed { opacity: 1; transform: scale(1); filter: blur(0); text-shadow: 0 0 20px var(--gold); }

        /* --- Mobile --- */
        @media (max-width: 600px) {
            h1.title { font-size: 3.5rem; }
            .letter-paper { padding: 1.5rem; transform: rotate(0deg); }
            .photo-grid { grid-template-columns: 1fr; }
            main { padding: 1rem; }
            .subtitle { padding: 0 1rem; }
            /* Show full images on mobile, no cropping */
            .photo-card img { height: auto; max-height: 80vh; object-position: top; }
        }
    </style>
</head>

<body>

    <!-- Audio (Hidden) -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_31c2730e64.mp3?filename=romantic-piano-126402.mp3" type="audio/mpeg">
    </audio>

    <!-- Canvas Background -->
    <canvas id="bg-canvas"></canvas>

    <div id="entry-screen">
        <div class="heart-btn">‚ù§Ô∏è</div>
        <div class="enter-text">Tap to Enter</div>
    </div>

    <main id="main-content" class="hidden">

        <!-- Hero -->
        <section class="hero">
            <h1 class="title">Happy Birthday<br>Martiye</h1>
            <p class="subtitle">The brightest star in my universe ‚ú®</p>
            <div class="scroll-indicator">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
                </svg>
            </div>
        </section>

        <!-- Gallery -->
        <section class="gallery-section">
            <h2
                style="text-align:center; font-family:'Great Vibes'; font-size:3rem; margin-bottom:1rem; color:var(--secondary);">
                Our Memories</h2>
            <div class="photo-grid" id="photo-grid">
                <!-- Javascript will inject images here -->
            </div>
        </section>

        <!-- Letter -->
        <section class="letter-section">
            <div class="letter-paper">
                <div class="typing-text" id="typewriter"></div><span class="cursor"></span>
            </div>
        </section>

        <!-- Gift -->
        <section class="gift-section">
            <h2
                style="text-align:center; font-family:'Great Vibes'; font-size:3rem; margin-bottom:2rem; color:var(--gold);">
                A Special Gift</h2>
            <div class="gift-box" id="gift-box">üéÅ</div>
            <p style="margin-top:1rem; opacity:0.7;">Click the gift box</p>
            <div class="hidden-code" id="gift-code">9228 4203 8547 16</div>
            <div style="margin-top:20px; color:#fff; font-size:0.9rem;">From Haile, with all my love.</div>
        </section>

    </main>

    <script>
        // --- Config ---
        // üì∏ REPLACE WITH YOUR REAL PHOTOS
        const photos = [
            "photo1.jpg"
            , "photo2.jpg"
            , "photo3.jpg"

            , "photo6.jpg"
            , "photo7.jpg"
            , "photo8.jpg"
            , "photo9.jpg"
            , "photo10.jpg"
            , "photo11.jpg"
            , "photo12.jpg"
            , "photo13.jpg"
            , "photo14.jpg"
            , "photo15.jpg"

        ];

        const letterText = `My Dearest Love,\n\nHappy Birthday! Today isn't just a date on the calendar; it's a celebration of the most beautiful soul I've ever known.\n\nMartiye, you are the rhythm of my heart and the peace in my chaos. Every moment with you feels like a dream I never want to wake up from. You have painted my world with colors of love I never knew existed.\n\nOn your special day, I simply want to thank you for being you. I promise to walk beside you, hand in hand, cherishing every smile, loving you deeply until the end of time.\n\nForever yours,\nHaile üå†`;

        const giftCodeRaw = "9228 4203 8547 16"; // YOUR CODE HERE

        // --- State ---
        let musicStarted = false;

        // --- Entry ---
        const entryScreen = document.getElementById('entry-screen');
        const mainContent = document.getElementById('main-content');
        const bgMusic = document.getElementById('bg-music');

        entryScreen.addEventListener('click', () => {
            entryScreen.style.opacity = '0';
            setTimeout(() => {
                entryScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
                mainContent.classList.add('fade-in');

                // Try play music
                bgMusic.play().catch(e => console.log("Audio play failed", e));
                musicStarted = true;

                // Init other stuff
                initGallery();
                initTypewriter();
            }, 1000);
        });

        // --- Gallery ---
        function initGallery() {
            const grid = document.getElementById('photo-grid');
            photos.forEach((src, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                // Stagger animation
                card.style.transitionDelay = `${index * 0.2}s`;

                const img = document.createElement('img');
                img.src = src;
                img.alt = "Memory";

                card.appendChild(img);
                grid.appendChild(card);
            });

            // Observer for scroll animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            setTimeout(() => {
                document.querySelectorAll('.photo-card').forEach(card => observer.observe(card));
            }, 100);
        }

        // --- Typewriter ---
        function initTypewriter() {
            // Wait until letter section is visible
            const letterSection = document.querySelector('.letter-section');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    startTyping();
                    observer.disconnect();
                }
            });
            observer.observe(letterSection);
        }

        function startTyping() {
            const el = document.getElementById('typewriter');
            let index = 0;
            const speed = 50; // ms

            function type() {
                if (index < letterText.length) {
                    el.textContent += letterText.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    document.querySelector('.cursor').style.display = 'none';
                }
            }
            type();
        }

        // --- Gift Reveal ---
        const giftBox = document.getElementById('gift-box');
        const giftCodeEl = document.getElementById('gift-code');
        const formattedCode = giftCodeRaw.replace(/(\d{4})(\d{4})(\d{4})(\d{2})/, "$1 $2 $3 $4");

        giftCodeEl.textContent = formattedCode; // Set initial text (hidden)

        giftBox.addEventListener('click', () => {
            giftBox.style.transform = "scale(0) rotate(360deg)";
            setTimeout(() => {
                giftBox.style.display = 'none';
                giftCodeEl.classList.add('revealed');

                // Celebration confetti (simple canvas burst)
                spawnConfetti();
            }, 500);
        });


        // --- Canvas Particles (Stars & Hearts) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random();
                this.color = Math.random() > 0.9 ? '#ff4d6d' : '#ffffff'; // 10% red hearts/stars
                this.type = Math.random() > 0.9 ? 'heart' : 'circle';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha += (Math.random() - 0.5) * 0.02;

                if (this.alpha < 0) this.alpha = 0;
                if (this.alpha > 1) this.alpha = 1;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                if (this.type === 'heart') {
                    ctx.font = `${this.size * 5}px serif`;
                    ctx.fillText('‚ù§Ô∏è', this.x, this.y);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // --- Confetti (Simple) ---
        function spawnConfetti() {
            for (let i = 0; i < 50; i++) {
                const p = new Particle();
                p.x = width / 2;
                p.y = height / 2 + 200; // near gift area approx
                p.speedX = (Math.random() - 0.5) * 10;
                p.speedY = (Math.random() - 1) * 10;
                p.size = Math.random() * 5 + 2;
                p.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                p.type = 'circle';
                // Inject into main loop or just one-off? 
                // For simplicity, just add to main particles array for a bit
                particles.push(p);
            }
        }

    </script>
</body>

</html>
